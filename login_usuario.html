    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="imagen_login/propan_vip.jpeg" class="img-fluid" alt="Sample image" width="700">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    
            <form class="row g-3 needs-validation"  novalidate  action="PHP/login_usuario.php" method="post">
          
              <!-- Email  -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Introduzca un correo valido" required name="email"/>
                <label class="form-label" for="form3Example3">Email</label>
                <div class="invalid-feedback">
                    Correo Invalido.
                  </div>
              </div>
    
              <!--ContraseÃ±a-->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Introduzca clave" required name="password"/>
                <label class="form-label" for="form3Example4">Clave</label>
                <div class="invalid-feedback">
                   Falta clave.
                  </div>
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Recuerdame Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Recuerdame
                  </label>
                </div>
              
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar</button>
    
                <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a href="registro_usuario.html"
                    class="link-danger">Registrar</a></p>
              </div>
    
            </form>
    
          </div>
        </div>
      </div>
    
    <script>
        // Validacion
      (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          })
      })()
      </script>
    </section>
    </html>
